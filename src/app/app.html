<ion-menu [content]= "content">

  <ion-header>
    <ion-toolbar color="primary-green">
      <ion-title>Men√∫</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-left>
          <img width="30" height="30" src="{{p.imagen}}"/>
        </ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
