<ion-header>

  <ion-navbar color="primary-green" *ngIf="prizeItemSelected">
  <ion-title>{{prizeItemSelected.prize_nomb}}</ion-title>
  </ion-navbar>

  <ion-item class="center">
    <img width="45%" src='img/change.png' />
  </ion-item>

</ion-header>


<ion-content padding>


  <ion-card *ngIf="prizeItemSelected">

    <img src="{{prizeItemSelected.prize_image}}"/>

    <ion-card-content>
      <ion-card-title id="title" align="center">
        {{prizeItemSelected.prize_nomb}}
      </ion-card-title>
      <p>
        {{prizeItemSelected.prize_desc}}
      </p>
    </ion-card-content>
