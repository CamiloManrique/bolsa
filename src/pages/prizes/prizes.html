<ion-header>

  <ion-navbar>
    <ion-title>Premios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >

<ion-refresher (ionRefresh)="doRefresh($event);">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<ion-list>
  <div *ngFor= "let prize of prizes">
  <ion-item>
      <ion-thumbnail item-left> <img src='{{prize.prize_image}}' /></ion-thumbnail> 
      <h6 style="margin-bottom: 0%;">{{prize.prize_nomb}}</h6>
      <p>{{prize.prize_desc}}</p>
  </ion-item> 
  </div>
  </ion-list>

</ion-content>
