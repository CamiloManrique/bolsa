<ion-header>

  <ion-navbar>
    <ion-title>Premios</ion-title>
  </ion-navbar>



<ion-row>
    <ion-col col-2></ion-col>
    <ion-col col-8><img width="150%" src='http://localhost/aplicacion/assets/change.png' /></ion-col>
    <ion-col col-2></ion-col>
</ion-row>


    

  




</ion-header>


<ion-content padding >



<ion-refresher (ionRefresh)="doRefresh($event);">
  <ion-refresher-content>

      
    
  </ion-refresher-content>
</ion-refresher>

<ion-list>
  <div *ngFor= "let prize of prizes" (click)="itemTapped($event, prize)">
  <ion-item>
      <ion-thumbnail item-left> <img src='{{prize.prize_image}}' /></ion-thumbnail> 
      <h6 style="margin-bottom: 0%;">{{prize.prize_nomb}}</h6>
      <p>{{prize.prize_desc}}</p>
  </ion-item> 
  </div>
  </ion-list>


  <ion-infinite-scroll (ionInfinite)="doRefresh($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
