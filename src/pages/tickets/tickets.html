<ion-header>

  <ion-navbar color="primary-green">
    <ion-title>Mis Boletas</ion-title>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col col-2></ion-col>

      <ticket-component [ticket]="item"></ticket-component>
    </ion-col>
  </ion-row>




</ion-content>
