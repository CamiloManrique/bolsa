<ion-header>

  <ion-navbar *ngIf="partnerItemSelected">
    <ion-title>{{partnerItemSelected.partner_nomb}}</ion-title>
  </ion-navbar>

  <ion-row *ngIf="partnerItemSelected">
    <ion-col col-2></ion-col>
    <ion-col col-8><img width="150%" src='{{partnerItemSelected.partner_img}}' /></ion-col>
    <ion-col col-2></ion-col>
  </ion-row>

</ion-header>


<ion-content padding>

  <!--<ion-refresher (ionRefresh)="doRefresh($event);">
  <ion-refresher-content>
  </ion-refresher-content>
</ion-refresher>-->

<ion-list>
  <div *ngFor= "let prize of prizes">
  <ion-item>
      <ion-thumbnail item-left> <img src='{{prize.prize_image}}' /></ion-thumbnail> 
      <h6 style="margin-bottom: 0%;">{{prize.prize_nomb}}</h6>
      <p id="points">{{prize.prize_points}} Puntos</p>
  </ion-item> 
  </div>
  </ion-list>

  </ion-infinite-scroll>-->

</ion-content>
